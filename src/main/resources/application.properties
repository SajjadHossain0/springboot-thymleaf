spring.application.name=demo
# English: Name of your Spring Boot application

# ========================
#  DATABASE CONFIGURATION 
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/book_manager
# English: JDBC URL for MySQL database connection (book_manager is database name)

spring.datasource.username=root
# English: Database username (default for MySQL is root)

spring.datasource.password=Sajjad725523
# English: Database password (keep this secure in production!)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# English: MySQL JDBC driver class

# ========================
#  JPA/HIBERNATE CONFIG
# ========================
spring.jpa.hibernate.ddl-auto=update
# English: Automatically updates database schema on startup
#          Options: none|validate|update|create|create-drop

spring.jpa.show-sql=true
# English: Show SQL queries in console (useful for debugging)

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# English: Specifies MySQL 8 compatible SQL dialect
