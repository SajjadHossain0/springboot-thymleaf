<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Thymeleaf à¦à¦° à¦œà¦¨à§à¦¯ XML namespace -->
<head>
    <meta charset="UTF-8">
    <title>New Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- à¦¹à§‡à¦¡à¦¾à¦° à¦«à§à¦°à§à¦¯à¦¾à¦—à¦®à§‡à¦¨à§à¦Ÿ à¦‡à¦¨à¦•à§à¦²à§à¦¡ à¦•à¦°à¦¾ à¦¹à§Ÿà§‡à¦›à§‡ -->
<div th:insert="~{fragments :: header}"></div>

<div class="container">
    <h2>Add New Book</h2>

    <!-- ðŸ“¤ à¦«à¦°à§à¦®: à¦à¦–à¦¾à¦¨à§‡ à¦¬à§à¦¯à¦¾à¦•à¦à¦¨à§à¦¡à§‡ à¦ªà¦¾à¦ à¦¾à¦¨à§‹à¦° à¦œà¦¨à§à¦¯ à¦¥à¦¾à¦‡à¦®à¦²à¦¿à¦« à¦«à¦°à§à¦® à¦¤à§ˆà¦°à¦¿ -->
    <!-- th:action="@{/saveBook}" à¦®à¦¾à¦¨à§‡ à¦«à¦°à§à¦®à¦Ÿà¦¿ /saveBook URL-à¦ à¦¸à¦¾à¦¬à¦®à¦¿à¦Ÿ à¦¹à¦¬à§‡ -->
    <!-- th:object="${book}" à¦®à¦¾à¦¨à§‡ form à¦Ÿà¦¿ BookDto à¦…à¦¬à¦œà§‡à¦•à§à¦Ÿà§‡à¦° à¦¸à¦¾à¦¥à§‡ bind à¦•à¦°à¦¾ -->
    <form th:action="@{/saveBook}" th:object="${book}" method="post" class="row g-3">

        <!-- ðŸ”¹ Title à¦‡à¦¨à¦ªà§à¦Ÿ à¦«à¦¿à¦²à§à¦¡ -->
        <!-- th:field="*{title}" à¦®à¦¾à¦¨à§‡ BookDto à¦à¦° title à¦«à¦¿à¦²à§à¦¡à§‡ à¦¡à§‡à¦Ÿà¦¾ bind à¦¹à¦¬à§‡ -->
        <div class="col-md-6">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>

        <!-- ðŸ”¹ Author à¦‡à¦¨à¦ªà§à¦Ÿ -->
        <div class="col-md-6">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required/>
        </div>

        <!-- ðŸ”¹ ISBN à¦‡à¦¨à¦ªà§à¦Ÿ -->
        <div class="col-md-6">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" required/>
        </div>

        <!-- ðŸ”¹ à¦•à§à¦¯à¦¾à¦Ÿà§‡à¦—à¦°à¦¿ à¦¡à§à¦°à¦ªà¦¡à¦¾à¦‰à¦¨ -->
        <!-- th:each="cat : ${categories}" à¦¦à¦¿à§Ÿà§‡ à¦ªà§à¦°à¦¤à¦¿à¦Ÿà¦¿ à¦•à§à¦¯à¦¾à¦Ÿà§‡à¦—à¦°à¦¿à¦° à¦¨à¦¾à¦® à¦“ ID à¦¦à§‡à¦–à¦¾à¦¨à§‹ -->
        <!-- th:field="*{categoryId}" à¦¦à¦¿à§Ÿà§‡ BookDto à¦à¦° categoryId à¦¸à§‡à¦Ÿ à¦¹à¦¬à§‡ -->
        <div class="col-md-6">
            <label class="form-label">Category</label>
            <select th:field="*{categoryId}" class="form-select" required>
                <option value="">--Select Category--</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <!-- ðŸ”˜ à¦¸à¦¾à¦¬à¦®à¦¿à¦Ÿ à¦“ à¦¬à§à¦¯à¦¾à¦• à¦¬à¦¾à¦Ÿà¦¨ -->
        <div class="col-12">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
