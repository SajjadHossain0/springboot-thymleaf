<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Thymeleaf-à¦à¦° namespace -->
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¼ à¦¹à§‡à¦¡à¦¾à¦° à¦…à¦‚à¦¶ à¦«à§à¦°à§à¦¯à¦¾à¦—à¦®à§‡à¦¨à§à¦Ÿ à¦†à¦•à¦¾à¦°à§‡ à¦‡à¦¨à¦¸à¦¾à¦°à§à¦Ÿ -->
<div th:insert="~{fragments :: header}"></div>

<div class="container">
    <h2>Update Book</h2> <!-- à¦à¦–à¦¾à¦¨à§‡ 'Update Book' à¦²à¦¿à¦–à¦¾ à¦‰à¦šà¦¿à¦¤, à¦•à¦¾à¦°à¦£ à¦à¦Ÿà¦¾ à¦†à¦ªà¦¡à§‡à¦Ÿ à¦«à¦°à§à¦® -->

    <!-- ðŸ” Form à¦à¦° à¦®à¦¾à¦§à§à¦¯à¦®à§‡ à¦¬à§à¦¯à¦¾à¦•à¦à¦¨à§à¦¡à§‡ à¦ªà¦¾à¦ à¦¾à¦¨à§‹ à¦¹à¦¬à§‡ -->
    <!-- th:object="${book}" à¦®à¦¾à¦¨à§‡ à¦à¦‡ à¦«à¦°à§à¦® BookDto à¦¨à¦¾à¦®à§‡à¦° à¦…à¦¬à¦œà§‡à¦•à§à¦Ÿà§‡à¦° à¦¸à¦¾à¦¥à§‡ bind -->
    <!-- th:action="@{/saveBook}" à¦®à¦¾à¦¨à§‡ à¦¸à¦¾à¦¬à¦®à¦¿à¦Ÿ à¦•à¦°à¦²à§‡ /saveBook URL-à¦ POST à¦¹à¦¬à§‡ -->
    <form th:action="@{/saveBook}" th:object="${book}" method="post" class="row g-3">

        <!-- ðŸ”’ Hidden Field: Book ID à¦¯à¦¾à¦¤à§‡ update à¦•à¦°à¦¤à§‡ à¦ªà¦¾à¦°à¦¿ -->
        <input type="hidden" th:field="*{id}"/>

        <!-- ðŸ”¹ Title Field -->
        <div class="col-md-6">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>

        <!-- ðŸ”¹ Author Field -->
        <div class="col-md-6">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required/>
        </div>

        <!-- ðŸ”¹ ISBN Field -->
        <div class="col-md-6">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" required/>
        </div>

        <!-- ðŸ”¹ Category Dropdown -->
        <!-- Loop à¦•à¦°à§‡ à¦•à§à¦¯à¦¾à¦Ÿà§‡à¦—à¦°à¦¿ à¦¦à§‡à¦–à¦¾à¦¨à§‹ à¦¹à¦šà§à¦›à§‡ -->
        <div class="col-md-6">
            <label class="form-label">Category</label>
            <select th:field="*{categoryId}" class="form-select" required>
                <option value="">--Select Category--</option>
                <!-- à¦ªà§à¦°à¦¤à¦¿à¦Ÿà¦¿ à¦•à§à¦¯à¦¾à¦Ÿà§‡à¦—à¦°à¦¿ à¦…à¦ªà¦¶à¦¨ à¦¹à¦¿à¦¸à§‡à¦¬à§‡ à¦¦à§‡à¦–à¦¾à¦¨à§‹ -->
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
        </div>

        <!-- âœ… Submit à¦à¦¬à¦‚ Back à¦¬à¦¾à¦Ÿà¦¨ -->
        <div class="col-12">
            <button type="submit" class="btn btn-success">Update</button>
            <a th:href="@{/}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
